<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Carrousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Categorias</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PROJETO ADAM</h3>
                <p class="descricao">Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
        
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/min1.jpg" alt="Filme 1" class="box-filme"></div>
            <div class="item"><img src="img/min2.jpg" alt="Filme 2" class="box-filme"></div>
            <div class="item"><img src="img/min3.jpg" alt="Filme 3" class="box-filme"></div>
            <div class="item"><img src="img/min4.jpg" alt="Filme 4" class="box-filme"></div>
            <div class="item"><img src="img/min5.jpg" alt="Filmer 5" class="box-filme"></div>
            <div class="item"><img src="img/min6.jpg" alt="Filme 6" class="box-filme"></div>
            <div class="item"><img src="img/min7.jpg" alt="Filme 7" class="box-filme"></div>
            <div class="item"><img src="img/min8.jpg" alt="Filme 8" class="box-filme"></div>
            <div class="item"><img src="img/min9.jpg" alt="Filme 9" class="box-filme"></div>
            <div class="item"><img src="img/min10.jpg" alt="Filme 10" class="box-filme"></div>
        </div>
    </div> 



    <script src="https://kit.fontawesome.com/00ada78373.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
